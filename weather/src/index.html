<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="mx-autob bg-background h-full">
      <!-- Flex container -->
      <div class="flex items-center justify-between">
        <!-- Logo -->
        <h1 class="py-6 pl-10 font-sans bold text-3xl text-white">weather</h1>
      </div>
    </nav>
    <section class="flex justify-center items-center min-h-screen">
      <div class="bg-background p-14 rounded text-white space-y-6" id="card">
        <div id="search-area" class="space-x-6 flex flex">
          <input
            type="text"
            id="search-input"
            class="rounded-full bg-white text-background p-2 flex-1 w-full pl-6"
            placeholder="Search"
            value="Tokyo"
          />
          <button id="search-btn" class="bg-transparent p-4 text-primary">
            Search
          </button>
        </div>
        <div id="weather" class="space-y-2">
          <h1 class="text-3xl" id="city">Weather In Manila</h1>
          <img
            src="http://openweathermap.org/img/wn/10d@2x.png"
            alt="lol"
            id="icon"
          />
          <div id="temp">51 degrees</div>
          <div id="description">Cloudy</div>
          <div id="humidity">Humidity:60%</div>
          <div id="wind-speed">Wind speed: 69km/h</div>
        </div>
      </div>
    </section>
  </body>
