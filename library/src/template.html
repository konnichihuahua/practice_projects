<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <template id="template">
      <div class="book-item">
      <p class="title">"How To Win Friends And Influence People"</p>
      <p class="author">Dale Carnegie</p>
      <p class="pages">69</p>
      <button class="read">Read</button>
      <button class="remove">Remove</button>
      </div>
    </template>
    <div class="modal-container">
      <div id="modal">
        <h1>Add book</h1>
        <label> Title </label> <input type="text" id="modal-title" />
        <label> Author </label><input type="text" id="modal-author" />
        <label> Pages </label><input type="text" id="modal-pages" />
        <label> Have you read the book? </label>
        <input type="checkbox" id="modal-checkbox" checked="true" />
        <button class="add-book" id="modal-add">Add Book</button>
      </div>
    </div>
    <div class="main-header">
      <p id="logo">library</p>
    </div>
    <div class="content">
      <div class="button-area">
        <button class="add-book" id="add-book">+Add book</button>
      </div>
      <div class="book-area">
        </div>
      </div>
    </div>
  </body>
</html>
